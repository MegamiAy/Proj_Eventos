<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../src/img/white_logo.PNG" type="image/x-icon">
  <title>Início | KAYA</title>
  <link rel="stylesheet" type="text/css" href="../css/home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<header>
    <nav class="nav-bar">
        <div class="logo">
          <a href="index.html">
            <img src="../src/img/white_logo.PNG" alt="KAYA" title="KAYA" width="80" height="80">
          </a>
        </div>
        <div class="nav-list">
            <ul>
                <li class="nav-item"><a class="nav-link" href="#">INÍCIO</a></li>
                <li class="nav-item"><a class="nav-link" href="#">EVENTOS</a></li>
                <li class="nav-item"><a class="nav-link" href="#">CRIAR</a></li>
                <li class="nav-item"><a class="nav-link" href="#">PERFIL</a></li>
            </ul>
        </div>
        <div class="login-button">
            <button>
                <a href="login.html">ENTRAR</a>
            </button>
        </div>
        <div class="mobile-menu-icon">
            <button onclick="menuShow()">
              <img class="icon" src="../src/img/menu_white_36dp.svg" alt="menu-icon">
            </button>
        </div>
    </nav>
    <div class="mobile-menu">
        <ul>
            <li class="nav-item"><a class="nav-link" href="index.html">INÍCIO</a></li>
            <li class="nav-item"><a class="nav-link" href="#">EVENTOS</a></li>
            <li class="nav-item"><a class="nav-link" href="#">CRIAR</a></li>
            <li class="nav-item"><a class="nav-link" href="#">PERFIL</a></li>  
        </ul>
        <div class="login-button">
            <button>
                <a href="login.html">ENTRAR</a>
            </button>
        </div>
    </div>
</header>
<main>
    <div class="slider">
        <div class="slides">
            <!-- Botões rádio -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <!-- Imagens -->
            <div class="slide first">
                <img src="../src/img/banners/banner1.jpg" alt="slide1" title="slide1">
            </div>
            <div class="slide">
                <img src="../src/img/banners/banner2.jpg" alt="slide2" title="slide2">
            </div>
            <div class="slide">
                <img src="../src/img/banners/banner3.jpg" alt="slide3" title="slide3">
            </div>
            <div class="slide">
                <img src="../src/img/banners/banner1.jpg" alt="slide4" title="slide4">
            </div>


            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

        </div>
        <!-- Navigation Manual -->
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div> 
    </div>
</main>
<footer>
    <div class="footer">
        <div class="footer-logo">
            <img src="../src/img/white_logo.PNG" alt="KAYA" title="KAYA" width="80" height="80">
        </div>
        <div class="footer-list">
            <ul>
                <li class="footer-item"><a class="footer-link" href="#">INÍCIO</a></li>
                <li class="footer-item"><a class="footer-link" href="#">EVENTOS</a></li>
                <li class="footer-item"><a class="footer-link" href="#">CRIAR</a></li>
                <li class="footer-item"><a class="footer-link" href="#">PERFIL</a></li>
            </ul>
        </div>
        <div class="footer-social">
            <ul>
                <li class="footer-item"><a class="footer-link" href="#"><i class="fab fa-facebook-square"></i></a></li>
                <li class="footer-item"><a class="footer-link" href="#"><i class="fab fa-instagram"></i></a></li>
                <li class="footer-item"><a class="footer-link" href="#"><i class="fab fa-twitter"></i></a></li>
            </ul>
        </div>
        <div class="footer-credits">
            <p>© 2021 KAYA. Todos os direitos reservados.</p>
        </div>
    </div>
</footer>
<script src="../js/header.js"></script>
<script src="../js/slider.js"></script>
</body>
</html>
