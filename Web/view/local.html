<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../src/img/white_logo.PNG" type="image/x-icon">
    <title>EVENTOS | KAYA</title>
    <link rel="stylesheet" type="text/css" href="../src/css/global.css">
    <link rel="stylesheet" href="../src/css/local.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTuxEIxJkEayj1PQAvvB1qrg5B7GCDaqM&libraries=places"></script>
</head>
<body>
<header id="header">
    <!-- O conteúdo do cabeçalho será carregado aqui -->
</header>
<main>
    <div class="inner-title">
        <h2>Perto de Você!</h2>
    </div>

    <!-- Conteúdo da página -->
    <div class="event-content">
        <!-- Card -->
        <div class="event-card">
            <a href="#">
                <div class="event-img">
                    <img src="../src/img/events/event01.png" alt="Imagem">
                    <span class="event-category" id="music">Música</span>
                </div>
                <div class="event-info">
                    <div class="event-info-header">
                        <h3 class="event-title">ELECTRO NIGHT</h3>
                        <!-- <span class="event-time">22:00h</span> -->
                    </div>
                    <div class="event-location">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="" class="event-address">Square Garden - Joinville (SC)</span>
                    </div>
                    <div class="event-info-footer">
                        <div class="event-f1">
                            <div class="event-f-l">
                                <i class="fas fa-calendar"></i>
                                <span class="event-date">22/10/2024</span>
                            </div>
                            <div class="event-f-l">
                                <i class="fas fa-clock"></i>
                                <span class="event-time">22:00h</span>
                            </div>
                        </div>
                        <div class="event-f2">
                            <i class="fas fa-ticket-alt"></i>
                            <span class="event-price">R$ 20,00</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <!-- Card -->
        <div class="event-card">
            <a href="#">
                <div class="event-img">
                    <img src="../src/img/events/event01.png" alt="Imagem">
                    <span class="event-category" id="music">Música</span>
                </div>
                <div class="event-info">
                    <div class="event-info-header">
                        <h3 class="event-title">ELECTRO NIGHT</h3>
                        <!-- <span class="event-time">22:00h</span> -->
                    </div>
                    <div class="event-location">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="" class="event-address">Square Garden - Joinville (SC)</span>
                    </div>
                    <div class="event-info-footer">
                        <div class="event-f1">
                            <div class="event-f-l">
                                <i class="fas fa-calendar"></i>
                                <span class="event-date">22/10/2024</span>
                            </div>
                            <div class="event-f-l">
                                <i class="fas fa-clock"></i>
                                <span class="event-time">22:00h</span>
                            </div>
                        </div>
                        <div class="event-f2">
                            <i class="fas fa-ticket-alt"></i>
                            <span class="event-price">R$ 20,00</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <!-- Card -->
        <div class="event-card">
            <a href="#">
                <div class="event-img">
                    <img src="../src/img/events/event01.png" alt="Imagem">
                    <span class="event-category" id="music">Música</span>
                </div>
                <div class="event-info">
                    <div class="event-info-header">
                        <h3 class="event-title">ELECTRO NIGHT</h3>
                        <!-- <span class="event-time">22:00h</span> -->
                    </div>
                    <div class="event-location">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="" class="event-address">Square Garden - Joinville (SC)</span>
                    </div>
                    <div class="event-info-footer">
                        <div class="event-f1">
                            <div class="event-f-l">
                                <i class="fas fa-calendar"></i>
                                <span class="event-date">22/10/2024</span>
                            </div>
                            <div class="event-f-l">
                                <i class="fas fa-clock"></i>
                                <span class="event-time">22:00h</span>
                            </div>
                        </div>
                        <div class="event-f2">
                            <i class="fas fa-ticket-alt"></i>
                            <span class="event-price">R$ 20,00</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <!-- Mapa -->
    <div class="map">
        <div class="map-title">
            <h2>LOCALIZE EVENTOS NO <br><orange>MAPA</orange></h2>
        </div>
        <br>
        <div class="map-data">
            <!--area do mapa-->
            <!--COMEÇO-->
            <div class="map-view">
                <input id="pac-input" class="controls" type="text" placeholder="Pesquise o local" value="Joinville">
                <div id="map"></div>
            </div>
            <div class="map-info">
                <form action="">
                    <!-- Categoria, data e hora -->
                    <div class="map-info-line">
                        <select name="category" id="category" style="color: black" class="categorias">
                            <option value="" selected style="color: black">Categorias</option>
                            <option value="" style="color: black">Restaurantes</option>
                            <option value="" style="color: black">Bareses</option>
                            <option value="" style="color: black">Shopping</option>
                        </select>
                        <input type="date" id="date" name="date">
                        <input type="time" name="hora" id="hora">
                    </div>
                    <!-- Preço e Idade -->
                    <div class="map-info-line">
                        <!-- Preço-->
                        <div class="map-money">
                            <div class="map-label-line">
                                <input type="checkbox" name="money" id="money">
                                <label for="money">Entrada Franca</label>
                            </div> 
                            <input type="text" name="money" id="money" placeholder="Valor">
                        </div>
                        <!-- Idade -->
                        <div class="map-age">
                            <div class="map-label-line">
                                <input type="checkbox" name="age" id="age">
                                <label for="age">Faixa Etária</label>
                            </div>
                            <div class="map-age-line">
                                <input type="number" name="min" id="min" placeholder="min">
                                <input type="number" name="max" id="max" placeholder="max">
                            </div>
                        </div>
                    </div>
                    <!-- Filtrar -->
                    <div class="map-info-line">
                        <input type="submit" value="Filtrar" class="map-submit">
                    </div>
                </form>
            </div>
            <!-- FIM DA AREA APAGADA-->
        </div>
    </div>
</main>
<footer id="footer"></footer>
<script src="../src/js/scriptLocal.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTuxEIxJkEayj1PQAvvB1qrg5B7GCDaqM&libraries=places&callback=initMap"></script>
</body>
</html>
