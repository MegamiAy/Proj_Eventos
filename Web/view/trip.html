<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../src/img/white_logo.PNG" type="image/x-icon">
    <title>EVENTOS | KAYA</title>
    <link rel="stylesheet" type="text/css" href="../src/css/global.css">
    <link rel="stylesheet" href="../src/css/local.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<header id="header">
    <!-- O conteúdo do cabeçalho será carregado aqui -->
</header>
<main>
    <!-- Título -->
    <div class="inner-title">
        <h2>Viagem</h2>
    </div>

    <!-- Categorias -->
    <div id="categories"></div>

    <!-- Eventos -->
    <div class="event-content">
        <!-- Card 1 -->
        <div class="event-card">
            <a href="#">
                <div class="event-img">
                    <img src="../src/img/events/event05.jpg" alt="Imagem">
                    <span class="event-category" id="trip">Viagem</span>
                </div>
                <div class="event-info">
                    <div class="event-info-header">
                        <h3 class="event-title">Summer Vibes: Nosso Verão</h3>
                    </div>
                    <div class="event-location">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="" class="event-address">Enseada - São Francisco do Sul (SC)</span>
                    </div>
                    <div class="event-info-footer">
                        <div class="event-f1">
                            <div class="event-f-l">
                                <i class="fas fa-calendar"></i>
                                <span class="event-date">01/12/2024</span>
                            </div>
                            <div class="event-f-l">
                                <i class="fas fa-clock"></i>
                                <span class="event-time">10:00h</span>
                            </div>
                        </div>
                        <div class="event-f2">
                            <i class="fas fa-ticket-alt"></i>
                            <span class="event-price">GRÁTIS</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <!-- Card 2 -->
        <div class="event-card">
            <a href="#">
                <div class="event-img">
                    <img src="../src/img/events/eventaqua.jpg" alt="Imagem">
                    <span class="event-category" id="trip">Viagem</span>
                </div>
                <div class="event-info">
                    <div class="event-info-header">
                        <h3 class="event-title">AQUAPARK - MELHORES FÉRIAS!</h3>
                    </div>
                    <div class="event-location">
                        <i class="fas fa-map-marker-alt"></i>
                        <span class="event-address">Esquina da água - São Paulo (SP)</span>
                    </div>
                    <div class="event-info-footer">
                        <div class="event-f1">
                            <div class="event-f-l">
                                <i class="fas fa-calendar"></i>
                                <span class="event-date">09/11/2024</span>
                            </div>
                            <div class="event-f-l">
                                <i class="fas fa-clock"></i>
                                <span class="event-time">09:00h</span>
                            </div>
                        </div>
                        <div class="event-f2">
                            <i class="fas fa-ticket-alt"></i>
                            <span class="event-price">R$ 20,00</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <!-- Card 3 -->
        <div class="event-card">
            <a href="#">
                <div class="event-img">
                    <img src="../src/img/events/eventsnow.jpg" alt="Imagem">
                    <span class="event-category" id="trip">Viagem</span>
                </div>
                <div class="event-info">
                    <div class="event-info-header">
                        <h3 class="event-title">SNOWPARK - Gostinho do Frio</h3>
                    </div>
                    <div class="event-location">
                        <i class="fas fa-map-marker-alt"></i>
                        <span class="event-address">Morro Gelado - Urupema (SC)</span>
                    </div>
                    <div class="event-info-footer">
                        <div class="event-f1">
                            <div class="event-f-l">
                                <i class="fas fa-calendar"></i>
                                <span class="event-date">05/07/2024</span>
                            </div>
                            <div class="event-f-l">
                                <i class="fas fa-clock"></i>
                                <span class="event-time">06:00h</span>
                            </div>
                        </div>
                        <div class="event-f2">
                            <i class="fas fa-ticket-alt"></i>
                            <span class="event-price">R$ 100,00</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</main>
<footer id="footer"></footer>
<script src="../src/js/headerANDfooter.js"></script>
<script src="../src/js/scriptCategories.js"></script>
</body>
</html>
